<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borsa Carli - Edizione Pro Italia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #3b82f6; --bg: #020617; --card: #111827; --text: #f3f4f6; --up: #22c55e; --down: #ef4444; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
    
    header { background: #0f172a; padding: 25px; text-align: center; border-bottom: 5px solid var(--primary); position: relative; }
    .fav-toggle { position: absolute; right: 25px; top: 25px; font-size: 2.5rem; cursor: pointer; background: none; border: none; color: #f59e0b; z-index: 100; }

    main { padding: 20px; max-width: 1400px; margin: auto; }
    
    /* FIX SIDEBAR - Sparisce totalmente */
    #side-favs { 
        position: fixed; right: 0; top: 0; width: 350px; height: 100%; 
        background: #0f172a; border-left: 4px solid var(--primary); 
        z-index: 9999; transform: translateX(105%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
        padding: 25px; overflow-y: auto; box-shadow: -15px 0 35px rgba(0,0,0,0.7); 
    }
    #side-favs.open { transform: translateX(0); }
    .close-favs { background: var(--down); color: white; border: none; padding: 12px; cursor: pointer; border-radius: 8px; width: 100%; font-weight: bold; margin-bottom: 20px; }

    .search-box { display: flex; gap: 10px; margin-bottom: 30px; margin-top: -20px; }
    input { flex: 1; padding: 15px; border-radius: 10px; border: 1px solid #374151; background: var(--card); color: white; font-size: 1.1rem; outline: none; }
    .btn-p { background: var(--primary); color: white; border: none; padding: 15px 30px; border-radius: 10px; cursor: pointer; font-weight: 900; }

    .unit-controls { display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; }
    .unit-btn { background: #374151; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 0.9rem; font-weight: bold; }
    .unit-btn.active { background: var(--primary); box-shadow: 0 0 10px rgba(59,130,246,0.5); }

    .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }

    .box { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #374151; }
    .m-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
    .m-card { background: #1f2937; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #4b5563; }
    
    .price-big { font-size: 1.8rem; font-weight: 900; color: var(--up); display: block; margin: 5px 0; }
    .news-card { padding: 12px 0; border-bottom: 1px solid #374151; }
    .news-card a { color: #fff; text-decoration: none; font-weight: bold; font-size: 1rem; line-height: 1.3; }
    
    .res-item { background: #1f2937; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--primary); position: relative; cursor: pointer; }
    .fav-btn { position: absolute; top: 10px; right: 10px; font-size: 1.5rem; background: none; border: none; color: #4b5563; cursor: pointer; }
    .fav-btn.active { color: #f59e0b; }

    #chart-container { margin-top: 30px; height: 600px; border-radius: 15px; border: 2px solid #374151; overflow: hidden; display: none; }
  </style>
</head>
<body>

<header>
  <button class="fav-toggle" onclick="toggleFavs()">‚≠ê</button>
  <h1 style="margin:0">Borsa <span style="color:var(--primary)">Carli</span></h1>
  <p style="margin:5px 0 0 0">Analisi Italia & Metalli in Euro (‚Ç¨)</p>
</header>

<div id="side-favs">
  <button class="close-favs" onclick="toggleFavs()">CHIUDI X</button>
  <h2 style="color:var(--primary)">I Tuoi Preferiti (‚Ç¨)</h2>
  <div id="fav-list">Seleziona una stella per aggiungere...</div>
</div>

<main>
  <div class="search-box">
    <input type="text" id="sInput" placeholder="Cerca: Danieli, Ferrari, Enel, Oro...">
    <button class="btn-p" onclick="doSearch()">CERCA</button>
  </div>

  <div class="main-grid">
    <div class="box">
      <h2 style="margin:0; color:var(--primary); font-size: 1.2rem;">üáÆüáπ Notizie Mercato Italia</h2>
      <div id="news-list" style="margin-top:10px;">Caricamento in corso...</div>
    </div>
    
    <div>
      <div class="unit-controls">
        <button class="unit-btn active" onclick="setUnit('oz', this)">Oncia</button>
        <button class="unit-btn" onclick="setUnit('1g', this)">1g</button>
        <button class="unit-btn" onclick="setUnit('50g', this)">50g</button>
        <button class="unit-btn" onclick="setUnit('100g', this)">100g</button>
      </div>
      <div class="m-grid" id="metals-display"></div>
      
      <div class="box" style="margin-top:20px;">
        <h2 style="margin:0; color:var(--primary); font-size: 1.2rem;">üîç Risultati Ricerca</h2>
        <div id="results-list" style="margin-top:10px;">Cerca un titolo sopra.</div>
      </div>
    </div>
  </div>

  <div id="chart-container">
    <div id="tv-widget" style="height:100%"></div>
  </div>
</main>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
  const API_KEY = "d6b3blpr01qnr27jgq90d6b3blpr01qnr27jgq9g";
  let favs = JSON.parse(localStorage.getItem('carliFavs')) || [];
  let fxRate = 0.93; 
  let currentUnit = 'oz';
  let rawMetals = { gold: 0, silver: 0 };

  // Traduttore Migliorato
  function itaNews(t) {
    if(!t) return "";
    return t.replace(/Stock/gi, "Azione").replace(/Market/gi, "Mercato")
            .replace(/Rise/gi, "Rialzo").replace(/Fall/gi, "Calo")
            .replace(/Earnings/gi, "Utili").replace(/Shares/gi, "Titoli")
            .replace(/Economy/gi, "Economia").replace(/Inflation/gi, "Inflazione")
            .replace(/Jump/gi, "Balzo").replace(/Slide/gi, "Flessione")
            .replace(/Profit/gi, "Utile").replace(/Bank/gi, "Banca");
  }

  function toggleFavs() {
    document.getElementById('side-favs').classList.toggle('open');
    if(document.getElementById('side-favs').classList.contains('open')) renderFavList();
  }

  async function loadNews() {
    try {
        const res = await fetch(`https://finnhub.io/api/v1/news?category=general&token=${API_KEY}`).then(r => r.json());
        // Filtriamo le news per dare priorit√† a termini finanziari
        document.getElementById('news-list').innerHTML = res.slice(0, 7).map(n => `
          <div class="news-card"><a href="${n.url}" target="_blank">üáÆüáπ ${itaNews(n.headline)}</a></div>
        `).join('');
    } catch(e) { document.getElementById('news-list').innerHTML = "Impossibile caricare news."; }
  }

  async function loadMetals() {
    try {
        // Cerchiamo anche il cambio reale se possibile, altrimenti usiamo 0.93
        const g = await fetch(`https://finnhub.io/api/v1/quote?symbol=GC=F&token=${API_KEY}`).then(r => r.json());
        const s = await fetch(`https://finnhub.io/api/v1/quote?symbol=SI=F&token=${API_KEY}`).then(r => r.json());
        rawMetals.gold = g.c || 2025; 
        rawMetals.silver = s.c || 23;
        updateMetalDisplay();
    } catch(e) { console.error("Metalli Error"); }
  }

  function setUnit(u, btn) {
    currentUnit = u;
    document.querySelectorAll('.unit-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    updateMetalDisplay();
  }

  function updateMetalDisplay() {
    if(rawMetals.gold === 0) return;
    const factors = { 'oz': 1, '1g': 1/31.1035, '50g': 50/31.1035, '100g': 100/31.1035 };
    const conv = (p) => (p * factors[currentUnit] * fxRate).toLocaleString('it-IT', {style:'currency', currency:'EUR'});
    document.getElementById('metals-display').innerHTML = `
      <div class="m-card"><strong>ORO (${currentUnit})</strong><span class="price-big">${conv(rawMetals.gold)}</span></div>
      <div class="m-card"><strong>ARGENTO (${currentUnit})</strong><span class="price-big">${conv(rawMetals.silver)}</span></div>
    `;
  }

  async function doSearch() {
    const q = document.getElementById('sInput').value.trim();
    if(!q) return;
    const list = document.getElementById('results-list');
    list.innerHTML = "Ricerca in corso...";
    
    try {
        const res = await fetch(`https://finnhub.io/api/v1/search?q=${q}&token=${API_KEY}`).then(r => r.json());
        list.innerHTML = "";
        
        for(let item of res.result.slice(0, 4)) {
            let sym = item.symbol;
            if(item.description.includes("SPA") || q.toLowerCase() === "danieli") if(!sym.includes('.')) sym += ".MI";
            
            const qte = await fetch(`https://finnhub.io/api/v1/quote?symbol=${sym}&token=${API_KEY}`).then(r => r.json());
            const isFav = favs.includes(sym);
            
            // PROTEZIONE NaN: se il prezzo non esiste, mettiamo 0
            let rawPrice = qte.c || 0;
            let priceEur = sym.includes('.MI') ? rawPrice : (rawPrice * fxRate);
            let displayPrice = priceEur > 0 ? priceEur.toLocaleString('it-IT', {style:'currency', currency:'EUR'}) : "Prezzo non disp.";
            let color = qte.dp >= 0 ? 'var(--up)' : 'var(--down)';

            list.innerHTML += `
                <div class="res-item">
                <button class="fav-btn ${isFav?'active':''}" onclick="event.stopPropagation(); toggleFavorite('${sym}')">‚òÖ</button>
                <div onclick="openChart('${sym}')">
                    <strong>${sym}</strong> - ${item.description}<br>
                    <span style="color:${color}; font-size:1.5rem; font-weight:900;">${displayPrice}</span>
                </div>
                </div>`;
        }
    } catch(e) { list.innerHTML = "Errore durante la ricerca."; }
  }

  function toggleFavorite(s) {
    if(favs.includes(s)) favs = favs.filter(x => x !== s);
    else favs.push(s);
    localStorage.setItem('carliFavs', JSON.stringify(favs));
    renderFavList();
    doSearch();
  }

  async function renderFavList() {
    const l = document.getElementById('fav-list');
    if(favs.length === 0) { l.innerHTML = "Lista vuota."; return; }
    l.innerHTML = "Aggiornamento prezzi...";
    let html = "";
    for(let s of favs) {
      try {
          const q = await fetch(`https://finnhub.io/api/v1/quote?symbol=${s}&token=${API_KEY}`).then(r => r.json());
          let pRaw = q.c || 0;
          let pEur = s.includes('.MI') ? pRaw : (pRaw * fxRate);
          let pFine = pEur > 0 ? pEur.toLocaleString('it-IT', {style:'currency', currency:'EUR'}) : "---";
          html += `<div class="res-item" onclick="openChart('${s}')" style="padding:12px;">
                    <strong>${s.replace('.MI','')}</strong> <span style="float:right; font-weight:900; color:var(--up);">‚Ç¨ ${pFine}</span>
                   </div>`;
      } catch(e) {}
    }
    l.innerHTML = html;
  }

  function openChart(s) {
    document.getElementById('chart-container').style.display = "block";
    let tv = s.includes(".MI") ? `MIL:${s.split('.')[0]}` : s;
    new TradingView.widget({
      "autosize": true, "symbol": tv, "interval": "D", "theme": "dark", "style": "1",
      "locale": "it", "container_id": "tv-widget", "allow_symbol_change": true
    });
    window.scrollTo({ top: document.getElementById('chart-container').offsetTop - 20, behavior: 'smooth' });
  }

  loadNews(); loadMetals();
</script>
</body>
</html>
