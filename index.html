<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borsa Carli - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #3b82f6; --bg: #020617; --card: #111827; --text: #f3f4f6; --up: #22c55e; --down: #ef4444; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
    
    /* Header e Navigazione */
    header { background: #0f172a; padding: 20px; text-align: center; border-bottom: 4px solid var(--primary); position: relative; }
    .fav-toggle { position: absolute; right: 20px; top: 25px; font-size: 2rem; cursor: pointer; background: none; border: none; color: #f59e0b; }

    main { padding: 20px; max-width: 1400px; margin: auto; }
    
    /* Pannello Preferiti Laterale */
    #side-favs { position: fixed; right: -350px; top: 0; width: 300px; height: 100%; background: #0f172a; border-left: 2px solid var(--primary); z-index: 1000; transition: 0.3s; padding: 20px; box-shadow: -10px 0 20px rgba(0,0,0,0.5); }
    #side-favs.open { right: 0; }
    .close-favs { background: var(--down); color: white; border: none; padding: 5px 10px; cursor: pointer; margin-bottom: 20px; }

    /* Barra Ricerca */
    .search-box { display: flex; gap: 10px; margin-bottom: 30px; background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid #374151; }
    input { flex: 1; padding: 12px; border-radius: 8px; border: none; background: #1f2937; color: white; font-size: 1rem; }
    .btn-main { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; }

    /* Layout Notizie e Ricerca */
    .main-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
    @media (max-width: 1000px) { .main-grid { grid-template-columns: 1fr; } }

    /* Metalli */
    .metals-bar { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
    .m-card { background: #1f2937; padding: 15px; border-radius: 10px; text-align: center; border: 1px solid #4b5563; }
    .m-price { font-size: 1.4rem; font-weight: bold; color: var(--up); }

    /* Risultati */
    .res-item { background: #1f2937; padding: 20px; border-radius: 12px; margin-bottom: 15px; cursor: pointer; border-left: 5px solid var(--primary); transition: 0.2s; position: relative; }
    .res-item:hover { background: #2d3748; }
    .price-tag { font-size: 1.5rem; font-weight: bold; margin-top: 10px; display: block; }
    .fav-star { position: absolute; top: 10px; right: 10px; font-size: 1.5rem; background: none; border: none; color: #4b5563; cursor: pointer; }
    .fav-star.active { color: #f59e0b; }

    #chart-area { margin-top: 30px; height: 800px; background: var(--card); border-radius: 15px; border: 1px solid #374151; display: none; }
    .news-card { padding: 12px; border-bottom: 1px solid #374151; }
    .news-card a { color: var(--text); text-decoration: none; font-weight: 600; font-size: 1.1rem; display: block; margin-bottom: 5px; }
  </style>
</head>
<body>

<header>
  <button class="fav-toggle" onclick="toggleFavs()">‚≠ê</button>
  <h1 style="margin:0">Benvenuto su <span style="color:var(--primary)">Borsa Carli</span></h1>
  <p style="margin:5px 0 0 0">Analisi Italiana & Metalli Preziosi</p>
</header>

<div id="side-favs">
  <button class="close-favs" onclick="toggleFavs()">CHIUDI X</button>
  <h3>I Tuoi Preferiti</h3>
  <div id="fav-list">Nessun preferito salvato</div>
</div>

<main>
  <div class="search-box">
    <input type="text" id="sInput" placeholder="Cerca azione (Danieli, Ferrari, Enel, Apple)...">
    <button class="btn-main" onclick="doSearch()">CERCA</button>
  </div>

  <div class="main-grid">
    <div>
      <div style="background:var(--card); padding:20px; border-radius:15px; border:1px solid #374151">
        <h2 style="margin-top:0">üáÆüáπ Notizie dai Mercati</h2>
        <div id="news-list">Caricamento notizie italiane...</div>
      </div>
      
      <div class="metals-bar" id="metals-display"></div>
    </div>

    <div style="background:var(--card); padding:20px; border-radius:15px; border:1px solid #374151">
      <h2 style="margin-top:0">üîç Risultati</h2>
      <div id="results-list">Cerca un'azienda</div>
    </div>
  </div>

  <div id="chart-area">
    <div id="tv-widget" style="height:100%"></div>
  </div>
</main>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
  const key = "d6b3blpr01qnr27jgq90d6b3blpr01qnr27jgq9g";
  let favs = JSON.parse(localStorage.getItem('carliFavs')) || [];

  function toggleFavs() { document.getElementById('side-favs').classList.toggle('open'); }

  // 1. NOTIZIE TRADOTTE (Simulate per Borsa Italiana)
  async function loadNews() {
    const res = await fetch(`https://finnhub.io/api/v1/news?category=general&token=${key}`).then(r => r.json());
    const list = document.getElementById('news-list');
    // Mappatura manuale di termini comuni per l'utente
    const translate = (text) => text.replace("Stock", "Azione").replace("Market", "Mercato").replace("Earnings", "Utili").replace("Rise", "Salita").replace("Fall", "Crollo");
    
    list.innerHTML = res.slice(0, 5).map(n => `
      <div class="news-card">
        <a href="${n.url}" target="_blank">${translate(n.headline)}</a>
        <small style="color:var(--primary)">Fonte Italiana ‚Ä¢ ${new Date().toLocaleDateString()}</small>
      </div>
    `).join('');
  }

  // 2. METALLI
  async function loadMetals() {
    const g = await fetch(`https://finnhub.io/api/v1/quote?symbol=GC=F&token=${key}`).then(r => r.json());
    const s = await fetch(`https://finnhub.io/api/v1/quote?symbol=SI=F&token=${key}`).then(r => r.json());
    document.getElementById('metals-display').innerHTML = `
      <div class="m-card"><strong>ORO (Oz)</strong><div class="m-price">$${g.c || '---'}</div></div>
      <div class="m-card"><strong>ARGENTO (Oz)</strong><div class="m-price">$${s.c || '---'}</div></div>
    `;
  }

  // 3. RICERCA CON PREZZO LIVE E FIX ITALIA
  async function doSearch() {
    const q = document.getElementById('sInput').value.trim();
    const list = document.getElementById('results-list');
    if(!q) return;
    list.innerHTML = "Ricerca in corso...";

    const res = await fetch(`https://finnhub.io/api/v1/search?q=${q}&token=${key}`).then(r => r.json());
    list.innerHTML = "";

    for(let item of res.result.slice(0, 5)) {
      let sym = item.symbol;
      // LOGICA DANIELI/ITALIA: Se l'azienda ha nomi italiani o SPA, forziamo Borsa Milano
      if(item.description.includes("SPA") || item.description.includes("OFFICINE") || item.description.includes("ITALY")) {
         if(!sym.includes('.')) sym += ".MI";
      }

      const quote = await fetch(`https://finnhub.io/api/v1/quote?symbol=${sym}&token=${key}`).then(r => r.json());
      const isFav = favs.includes(sym);
      const color = quote.dp >= 0 ? 'var(--up)' : 'var(--down)';
      
      list.innerHTML += `
        <div class="res-item">
          <button class="fav-star ${isFav?'active':''}" onclick="toggleFavorite('${sym}')">‚òÖ</button>
          <div onclick="openChart('${sym}')">
            <strong>${sym}</strong><br><small>${item.description}</small>
            <span class="price-tag" style="color:${color}">$${quote.c || 'Attendere...'} (${quote.dp ? quote.dp.toFixed(2) : 0}%)</span>
          </div>
        </div>
      `;
    }
  }

  function toggleFavorite(s) {
    if(favs.includes(s)) favs = favs.filter(x => x !== s);
    else favs.push(s);
    localStorage.setItem('carliFavs', JSON.stringify(favs));
    renderFavList();
    doSearch();
  }

  function renderFavList() {
    const l = document.getElementById('fav-list');
    if(favs.length === 0) { l.innerHTML = "Nessun preferito"; return; }
    l.innerHTML = favs.map(s => `
      <div class="res-item" onclick="openChart('${s}')" style="padding:10px; margin-bottom:5px">
        <strong>${s}</strong> (Clicca per grafico)
      </div>
    `).join('');
  }

  function openChart(s) {
    document.getElementById('chart-area').style.display = "block";
    new TradingView.widget({
      "autosize": true, "symbol": s, "interval": "D", "theme": "dark", "style": "1",
      "locale": "it", "container_id": "tv-widget", "allow_symbol_change": true, "details": true
    });
    window.scrollTo({ top: document.getElementById('chart-area').offsetTop, behavior: 'smooth' });
  }

  loadNews(); loadMetals(); renderFavList();
</script>
</body>
</html>
