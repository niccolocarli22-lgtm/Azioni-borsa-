<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borsa Carli - Italia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #3b82f6; --bg: #020617; --card: #111827; --text: #f3f4f6; --up: #22c55e; --down: #ef4444; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
    
    header { background: #0f172a; padding: 25px; text-align: center; border-bottom: 5px solid var(--primary); position: relative; }
    .fav-toggle { position: absolute; right: 25px; top: 25px; font-size: 2.8rem; cursor: pointer; background: none; border: none; color: #f59e0b; }

    main { padding: 20px; max-width: 1400px; margin: auto; }
    
    /* Pannello Preferiti */
    #side-favs { position: fixed; right: -400px; top: 0; width: 380px; height: 100%; background: #0f172a; border-left: 5px solid var(--primary); z-index: 2000; transition: 0.4s; padding: 25px; overflow-y: auto; box-shadow: -15px 0 30px rgba(0,0,0,0.7); }
    #side-favs.open { right: 0; }
    .close-favs { background: var(--down); color: white; border: none; padding: 12px; cursor: pointer; border-radius: 8px; width: 100%; font-weight: bold; margin-bottom: 25px; }

    /* Barra Ricerca */
    .search-box { display: flex; gap: 12px; margin-bottom: 40px; background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid #374151; margin-top: -30px; }
    input { flex: 1; padding: 18px; border-radius: 10px; border: 1px solid #374151; background: #0f172a; color: white; font-size: 1.4rem; outline: none; }
    .btn-p { background: var(--primary); color: white; border: none; padding: 10px 35px; border-radius: 10px; cursor: pointer; font-weight: 900; font-size: 1.2rem; }

    /* Layout */
    .main-grid { display: grid; grid-template-columns: 1.7fr 1.3fr; gap: 30px; }
    @media (max-width: 1100px) { .main-grid { grid-template-columns: 1fr; } }

    .box { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #374151; }
    .m-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
    .m-card { background: #1f2937; padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #4b5563; }
    
    .res-item { background: #1f2937; padding: 20px; border-radius: 15px; margin-bottom: 15px; cursor: pointer; border-left: 8px solid var(--primary); position: relative; }
    .price-tag { font-size: 2.2rem; font-weight: 900; display: block; margin-top: 10px; }
    .fav-btn { position: absolute; top: 15px; right: 15px; font-size: 2rem; background: none; border: none; color: #4b5563; cursor: pointer; }
    .fav-btn.active { color: #f59e0b; }

    #chart-container { margin-top: 40px; height: 800px; border-radius: 24px; border: 3px solid #374151; overflow: hidden; display: none; }
    .news-card { padding: 18px 0; border-bottom: 1px solid #374151; }
    .news-card a { color: #fff; text-decoration: none; font-weight: 700; font-size: 1.2rem; }
  </style>
</head>
<body>

<header>
  <button class="fav-toggle" onclick="toggleFavs()">‚≠ê</button>
  <h1 style="margin:0">Borsa <span style="color:var(--primary)">Carli</span></h1>
  <p style="margin:5px 0 0 0">Analisi Mercato Italia - Prezzi in Euro (‚Ç¨)</p>
</header>

<div id="side-favs">
  <button class="close-favs" onclick="toggleFavs()">CHIUDI X</button>
  <h2 style="color:var(--primary)">I Tuoi Preferiti (‚Ç¨)</h2>
  <div id="fav-list">Aggiornamento in corso...</div>
</div>

<main>
  <div class="search-box">
    <input type="text" id="sInput" placeholder="Cerca: Danieli, Ferrari, Enel, Apple...">
    <button class="btn-p" onclick="doSearch()">CERCA</button>
  </div>

  <div class="main-grid">
    <div>
      <div class="box">
        <h2 style="margin:0; color: var(--primary);">üáÆüáπ Notizie Finanza Italiana</h2>
        <div id="news-list">Caricamento notizie...</div>
      </div>
      
      <div class="m-grid" id="metals-display"></div>
    </div>

    <div class="box">
      <h2 style="margin:0; color: var(--primary);">üîç Risultati Ricerca</h2>
      <div id="results-list">Cerca un'azienda per vedere il prezzo</div>
    </div>
  </div>

  <div id="chart-container">
    <div id="tv-widget" style="height:100%"></div>
  </div>
</main>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
  const API_KEY = "d6b3blpr01qnr27jgq90d6b3blpr01qnr27jgq9g";
  let favs = JSON.parse(localStorage.getItem('carliFavs')) || [];
  let fxRate = 0.92; // Cambio USD -> EUR

  // Traduttore Titoli
  function itaNews(text) {
    return text
      .replace(/Stock/gi, "Azione").replace(/Market/gi, "Mercato")
      .replace(/Rise/gi, "Rialzo").replace(/Fall/gi, "Crollo")
      .replace(/Economy/gi, "Economia").replace(/Earnings/gi, "Utili")
      .replace(/High/gi, "Massimi").replace(/Low/gi, "Minimi");
  }

  function toggleFavs() {
    const p = document.getElementById('side-favs');
    p.classList.toggle('open');
    if(p.classList.contains('open')) renderFavList();
  }

  async function loadNews() {
    const res = await fetch(`https://finnhub.io/api/v1/news?category=general&token=${API_KEY}`).then(r => r.json());
    document.getElementById('news-list').innerHTML = res.slice(0, 5).map(n => `
      <div class="news-card">
        <a href="${n.url}" target="_blank">üáÆüáπ ${itaNews(n.headline)}</a>
      </div>
    `).join('');
  }

  async function loadMetals() {
    const g = await fetch(`https://finnhub.io/api/v1/quote?symbol=GC=F&token=${API_KEY}`).then(r => r.json());
    const s = await fetch(`https://finnhub.io/api/v1/quote?symbol=SI=F&token=${API_KEY}`).then(r => r.json());
    const gEur = (g.c * fxRate).toLocaleString('it-IT', {style:'currency', currency:'EUR'});
    const sEur = (s.c * fxRate).toLocaleString('it-IT', {style:'currency', currency:'EUR'});
    
    document.getElementById('metals-display').innerHTML = `
      <div class="m-card"><strong>ORO (Oz)</strong><div class="price-tag" style="color:var(--up)">${gEur}</div></div>
      <div class="m-card"><strong>ARGENTO (Oz)</strong><div class="price-tag" style="color:var(--up)">${sEur}</div></div>
    `;
  }

  async function doSearch() {
    const q = document.getElementById('sInput').value.trim();
    if(!q) return;
    const list = document.getElementById('results-list');
    list.innerHTML = "Ricerca in corso...";

    const res = await fetch(`https://finnhub.io/api/v1/search?q=${q}&token=${API_KEY}`).then(r => r.json());
    list.innerHTML = "";

    for(let item of res.result.slice(0, 4)) {
      let sym = item.symbol;
      if(item.description.includes("SPA") || q.toLowerCase() === "danieli") {
         if(!sym.includes('.')) sym += ".MI";
      }

      const quote = await fetch(`https://finnhub.io/api/v1/quote?symbol=${sym}&token=${API_KEY}`).then(r => r.json());
      const isFav = favs.includes(sym);
      const color = quote.dp >= 0 ? 'var(--up)' : 'var(--down)';
      let price = quote.c ? (quote.c * (sym.includes('.MI') ? 1 : fxRate)).toFixed(2) : "---";

      list.innerHTML += `
        <div class="res-item">
          <button class="fav-btn ${isFav?'active':''}" onclick="toggleFavorite('${sym}')">‚òÖ</button>
          <div onclick="openChart('${sym}')">
            <strong>${sym}</strong> - ${item.description}<br>
            <span class="price-tag" style="color:${color}">‚Ç¨ ${price}</span>
            <small style="color:${color}">${quote.dp ? quote.dp.toFixed(2) : 0}%</small>
          </div>
        </div>
      `;
    }
  }

  function toggleFavorite(s) {
    if(favs.includes(s)) favs = favs.filter(x => x !== s);
    else favs.push(s);
    localStorage.setItem('carliFavs', JSON.stringify(favs));
    renderFavList();
    doSearch();
  }

  async function renderFavList() {
    const l = document.getElementById('fav-list');
    if(favs.length === 0) { l.innerHTML = "Nessun preferito salvato."; return; }
    l.innerHTML = "Aggiornamento prezzi...";
    
    let html = "";
    for(let s of favs) {
      const q = await fetch(`https://finnhub.io/api/v1/quote?symbol=${s}&token=${API_KEY}`).then(r => r.json());
      const color = q.dp >= 0 ? 'var(--up)' : 'var(--down)';
      let p = q.c ? (q.c * (s.includes('.MI') ? 1 : fxRate)).toFixed(2) : "---";
      html += `
        <div class="res-item" onclick="openChart('${s}')" style="padding:15px; border-left-width:4px;">
          <div style="display:flex; justify-content:space-between; align-items:center;">
            <strong>${s.replace('.MI','')}</strong>
            <span style="color:${color}; font-weight:bold; font-size:1.3rem;">‚Ç¨ ${p}</span>
          </div>
        </div>
      `;
    }
    l.innerHTML = html;
  }

  function openChart(s) {
    document.getElementById('chart-container').style.display = "block";
    let tvSymbol = s.includes(".MI") ? `MIL:${s.split('.')[0]}` : s;
    new TradingView.widget({
      "autosize": true, "symbol": tvSymbol, "interval": "D", "theme": "dark", "style": "1",
      "locale": "it", "container_id": "tv-widget", "allow_symbol_change": true, "details": true
    });
    window.scrollTo({ top: document.getElementById('chart-container').offsetTop - 20, behavior: 'smooth' });
  }

  loadNews(); loadMetals();
</script>
</body>
</html>
