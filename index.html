<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borsa Carli - Edizione Totale</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #3b82f6; --bg: #020617; --card: #111827; --text: #f3f4f6; --up: #22c55e; --down: #ef4444; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
    
    header { background: #0f172a; padding: 25px; text-align: center; border-bottom: 5px solid var(--primary); position: relative; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
    .fav-toggle { position: absolute; right: 25px; top: 25px; font-size: 2.8rem; cursor: pointer; background: none; border: none; color: #f59e0b; transition: 0.2s; }

    main { padding: 20px; max-width: 1400px; margin: auto; }
    
    /* Pannello Preferiti */
    #side-favs { position: fixed; right: -400px; top: 0; width: 350px; height: 100%; background: #0f172a; border-left: 4px solid var(--primary); z-index: 2000; transition: 0.4s; padding: 25px; box-shadow: -15px 0 30px rgba(0,0,0,0.7); overflow-y: auto; }
    #side-favs.open { right: 0; }
    .close-favs { background: var(--down); color: white; border: none; padding: 12px; cursor: pointer; border-radius: 8px; margin-bottom: 25px; font-weight: bold; width: 100%; font-size: 1.1rem; }

    /* Ricerca */
    .search-box { display: flex; gap: 12px; margin-bottom: 40px; background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid #374151; margin-top: -40px; }
    input { flex: 1; padding: 18px; border-radius: 10px; border: 1px solid #374151; background: #0f172a; color: white; font-size: 1.3rem; outline: none; }
    .btn-p { background: var(--primary); color: white; border: none; padding: 10px 35px; border-radius: 10px; cursor: pointer; font-weight: 900; font-size: 1.1rem; }

    /* Controlli */
    .controls { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; flex-wrap: wrap; align-items: center; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; }
    .c-btn { background: #374151; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 700; }
    .c-btn.active { background: var(--primary); box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }

    /* Grid */
    .main-grid { display: grid; grid-template-columns: 1.7fr 1.3fr; gap: 30px; }
    @media (max-width: 1100px) { .main-grid { grid-template-columns: 1fr; } }

    .box { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #374151; }
    .m-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
    .m-card { background: #1f2937; padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #4b5563; }
    
    .res-item { background: #1f2937; padding: 20px; border-radius: 15px; margin-bottom: 15px; cursor: pointer; border-left: 8px solid var(--primary); position: relative; transition: 0.2s; }
    .res-item:hover { background: #263143; }
    .price-big { font-size: 2.2rem; font-weight: 900; display: block; margin-top: 10px; }
    .fav-btn { position: absolute; top: 15px; right: 15px; font-size: 2rem; background: none; border: none; color: #4b5563; cursor: pointer; }
    .fav-btn.active { color: #f59e0b; }

    #chart-container { margin-top: 40px; height: 850px; border-radius: 24px; border: 3px solid #374151; overflow: hidden; display: none; }
    .news-card { padding: 18px 0; border-bottom: 1px solid #374151; }
    .news-card a { color: #fff; text-decoration: none; font-weight: 800; font-size: 1.25rem; line-height: 1.4; }
  </style>
</head>
<body>

<header>
  <button class="fav-toggle" onclick="toggleFavs()">‚≠ê</button>
  <h1>Benvenuto su <span style="color:var(--primary)">Borsa Carli</span></h1>
  <p>Prezzi, Metalli e Grafici in Tempo Reale</p>
</header>

<div id="side-favs">
  <button class="close-favs" onclick="toggleFavs()">CHIUDI PANNELLO [X]</button>
  <h2 style="color:var(--primary); margin-bottom:20px;">I Tuoi Preferiti</h2>
  <div id="fav-list">Caricamento...</div>
</div>

<main>
  <div class="search-box">
    <input type="text" id="sInput" placeholder="Cerca azione (es. Danieli, Ferrari, Enel, Apple)...">
    <button class="btn-p" onclick="doSearch()">CERCA</button>
  </div>

  <div class="controls">
    <button class="c-btn active" id="curr-usd" onclick="changeCurr('USD')">$ DOLLARO</button>
    <button class="c-btn" id="curr-eur" onclick="changeCurr('EUR')">‚Ç¨ EURO</button>
    <span style="border-left: 2px solid #4b5563; height: 25px; margin: 0 15px;"></span>
    <button class="unit-btn c-btn active" onclick="changeUnit('oz', this)">ONCIA</button>
    <button class="unit-btn c-btn" onclick="changeUnit('g', this)">GRAMMO</button>
    <button class="unit-btn c-btn" onclick="changeUnit('50g', this)">50g</button>
    <button class="unit-btn c-btn" onclick="changeUnit('100g', this)">100g</button>
  </div>

  <div class="main-grid">
    <div>
      <div class="box">
        <h2 style="margin:0; color: var(--primary);">üáÆüáπ Notizie Mercato</h2>
        <div id="news-list" style="margin-top: 15px;">Attendere notizie...</div>
      </div>
      <div class="m-grid" id="metals-display"></div>
    </div>
    <div class="box">
      <h2 style="margin:0; color: var(--primary);">üîç Risultati Ricerca</h2>
      <div id="results-list" style="margin-top: 15px; opacity:0.6;">Usa la barra sopra per cercare.</div>
    </div>
  </div>

  <div id="chart-container">
    <div id="tv-widget" style="height:100%"></div>
  </div>
</main>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
  const API_KEY = "d6b3blpr01qnr27jgq90d6b3blpr01qnr27jgq9g";
  let favs = JSON.parse(localStorage.getItem('carliFavs')) || [];
  let curCurrency = 'USD';
  let curUnit = 'oz';
  let fxRate = 0.92;
  let rawMetalPrices = { GOLD: 2025, SILVER: 23 };

  // APRI/CHIUDI PREFERITI E AGGIORNA PREZZI
  function toggleFavs() { 
    const panel = document.getElementById('side-favs');
    panel.classList.toggle('open');
    if(panel.classList.contains('open')) renderFavList();
  }

  const itaTranslate = (t) => {
    return t.replace(/stock/gi, "Azione").replace(/market/gi, "Mercato").replace(/earnings/gi, "Utili")
            .replace(/rise/gi, "Salita").replace(/fall/gi, "Calo").replace(/Magnificent Seven/gi, "Le 7 Grandi");
  };

  async function loadNews() {
    const res = await fetch(`https://finnhub.io/api/v1/news?category=general&token=${API_KEY}`).then(r => r.json());
    document.getElementById('news-list').innerHTML = res.slice(0, 5).map(n => `
      <div class="news-card"><a href="${n.url}" target="_blank">${itaTranslate(n.headline)}</a></div>
    `).join('');
  }

  async function loadMetals() {
    const gold = await fetch(`https://finnhub.io/api/v1/quote?symbol=GC=F&token=${API_KEY}`).then(r => r.json());
    const silver = await fetch(`https://finnhub.io/api/v1/quote?symbol=SI=F&token=${API_KEY}`).then(r => r.json());
    if(gold.c > 0) rawMetalPrices.GOLD = gold.c;
    if(silver.c > 0) rawMetalPrices.SILVER = silver.c;
    renderMetals();
  }

  function changeCurr(c) {
    curCurrency = c;
    document.getElementById('curr-usd').classList.toggle('active', c==='USD');
    document.getElementById('curr-eur').classList.toggle('active', c==='EUR');
    renderMetals();
    renderFavList();
    if(document.getElementById('sInput').value) doSearch();
  }

  function changeUnit(u, btn) {
    curUnit = u;
    document.querySelectorAll('.unit-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    renderMetals();
  }

  function renderMetals() {
    const fact = { 'oz': 1, 'g': 1/31.1035, '50g': 50/31.1035, '100g': 100/31.1035 };
    const convert = (p) => {
      let val = p * fact[curUnit];
      if(curCurrency === 'EUR') val *= fxRate;
      return val.toLocaleString('it-IT', { style: 'currency', currency: curCurrency });
    };
    document.getElementById('metals-display').innerHTML = `
      <div class="m-card"><strong>ORO (${curUnit})</strong><div class="price-big" style="color:var(--up)">${convert(rawMetalPrices.GOLD)}</div></div>
      <div class="m-card"><strong>ARGENTO (${curUnit})</strong><div class="price-big" style="color:var(--up)">${convert(rawMetalPrices.SILVER)}</div></div>
    `;
  }

  async function doSearch() {
    const q = document.getElementById('sInput').value.trim();
    if(!q) return;
    const list = document.getElementById('results-list');
    list.innerHTML = "Ricerca...";

    const res = await fetch(`https://finnhub.io/api/v1/search?q=${q}&token=${API_KEY}`).then(r => r.json());
    list.innerHTML = "";

    for(let item of res.result.slice(0, 4)) {
      let sym = item.symbol;
      if(item.description.includes("SPA") || item.description.includes("OFFICINE") || item.description.includes("ITALY") || q.toLowerCase() === "danieli") {
         if(!sym.includes('.')) sym += ".MI";
      }

      const quote = await fetch(`https://finnhub.io/api/v1/quote?symbol=${sym}&token=${API_KEY}`).then(r => r.json());
      const isFav = favs.includes(sym);
      const color = quote.dp >= 0 ? 'var(--up)' : 'var(--down)';
      let pValue = quote.c ? quote.c : "---";
      if(curCurrency === 'EUR' && !sym.includes('.MI') && quote.c) pValue = (pValue * fxRate).toFixed(2);
      
      list.innerHTML += `
        <div class="res-item">
          <button class="fav-btn ${isFav?'active':''}" onclick="toggleFavorite('${sym}')">‚òÖ</button>
          <div onclick="openChart('${sym}')">
            <strong>${sym}</strong> - ${item.description}<br>
            <span class="price-big" style="color:${color}">${curCurrency === 'EUR' ? '‚Ç¨' : '$'} ${pValue}</span>
          </div>
        </div>
      `;
    }
  }

  function toggleFavorite(s) {
    if(favs.includes(s)) favs = favs.filter(x => x !== s);
    else favs.push(s);
    localStorage.setItem('carliFavs', JSON.stringify(favs));
    renderFavList();
    doSearch();
  }

  async function renderFavList() {
    const l = document.getElementById('fav-list');
    if (favs.length === 0) { l.innerHTML = "Nessun preferito."; return; }
    l.innerHTML = "Aggiornamento prezzi...";
    let html = "";
    for (let s of favs) {
      const q = await fetch(`https://finnhub.io/api/v1/quote?symbol=${s}&token=${API_KEY}`).then(r => r.json());
      const color = q.dp >= 0 ? 'var(--up)' : 'var(--down)';
      let pVal = q.c ? q.c : "---";
      if(curCurrency === 'EUR' && !s.includes('.MI') && q.c) pVal = (pVal * fxRate).toFixed(2);
      html += `
        <div class="res-item" onclick="openChart('${s}')" style="padding:15px; border-left-width: 4px;">
          <div style="display:flex; justify-content:space-between;">
            <strong>${s.replace('.MI','')}</strong>
            <span style="color:${color}; font-weight:bold;">${curCurrency === 'EUR' ? '‚Ç¨' : '$'} ${pVal}</span>
          </div>
        </div>
      `;
    }
    l.innerHTML = html;
  }

  function openChart(s) {
    document.getElementById('chart-container').style.display = "block";
    let tvSymbol = s;
    if(s.includes(".MI")) tvSymbol = `MIL:${s.split('.')[0]}`;
    
    new TradingView.widget({
      "autosize": true, "symbol": tvSymbol, "interval": "D", "theme": "dark", "style": "1",
      "locale": "it", "container_id": "tv-widget", "allow_symbol_change": true, "details": true
    });
    window.scrollTo({ top: document.getElementById('chart-container').offsetTop - 20, behavior: 'smooth' });
  }

  loadNews(); loadMetals();
</script>
</body>
</html>
