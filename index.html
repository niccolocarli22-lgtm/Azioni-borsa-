<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StockVision Pro - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --bg: #f1f5f9;
      --card-bg: #ffffff;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
      margin: 0; padding: 0;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    header h1 { font-size: 3rem; margin: 0; letter-spacing: -1.5px; }

    main { padding: 0 20px 50px 20px; max-width: 1400px; margin: auto; }

    .search-container {
      display: flex; gap: 15px;
      background: var(--card-bg);
      padding: 25px; border-radius: 20px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      margin-top: -45px;
      border: 1px solid var(--border);
    }

    input[type="text"] {
      flex-grow: 1; padding: 18px; border: 2px solid var(--border);
      border-radius: 12px; font-size: 18px; outline: none;
    }

    button {
      padding: 0 40px; font-weight: 600; border: none; border-radius: 12px;
      background: var(--primary); color: white; cursor: pointer;
    }

    /* Sezione Benvenuto & Indici */
    #welcome-section {
      margin-top: 60px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    .market-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .market-card {
      background: white; padding: 20px; border-radius: 15px;
      border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .market-card h3 { margin: 0; color: var(--primary); font-size: 1.4rem; }
    .market-card p { margin: 5px 0 0 0; color: var(--text-muted); }

    /* Grafico Imponente */
    #chart-wrapper {
      margin-top: 50px;
      background: white;
      padding: 10px;
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border);
      display: none; /* Nascosto all'inizio */
    }

    #chart {
      height: 850px; /* Altezza MASSIMA per visibilit√† totale */
      width: 100%;
      border-radius: 15px;
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px; margin: 40px 0;
    }

    .result-item {
      padding: 20px; background: white; border: 1px solid var(--border);
      border-radius: 15px; cursor: pointer; transition: 0.3s;
    }
    .result-item:hover { transform: translateY(-5px); border-color: var(--primary); }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

<header>
  <h1>Benvenuto su StockVision</h1>
  <p>La tua finestra professionale sui mercati mondiali</p>
</header>

<main>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Cerca un'azione (es: Ferrari, Apple, Amazon)..." onkeypress="if(event.key === 'Enter') searchStock()">
    <button onclick="searchStock()">Analizza</button>
  </div>

  <div id="welcome-section">
    <h2 style="font-size: 2rem; color: #1e293b;">Situazione Mercati Oggi</h2>
    <div class="market-grid">
      <div class="market-card">
        <h3>FTSE MIB</h3>
        <p>Milano, Italia</p>
      </div>
      <div class="market-card">
        <h3>S&P 500</h3>
        <p>Wall Street, NY</p>
      </div>
      <div class="market-card">
        <h3>NASDAQ</h3>
        <p>Tech, USA</p>
      </div>
      <div class="market-card">
        <h3>BTC / USD</h3>
        <p>Bitcoin Market</p>
      </div>
    </div>
    <p style="margin-top: 40px; color: var(--text-muted);">Usa la barra sopra per cercare un'azienda specifica e visualizzare il grafico dettagliato.</p>
  </div>

  <div id="results"></div>

  <div id="chart-wrapper">
    <div id="chart"></div>
  </div>
</main>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
  const apiKey = "d6b3blpr01qnr27jgq90d6b3blpr01qnr27jgq9g";

  async function searchStock() {
    const query = document.getElementById("searchInput").value.trim();
    const resultsDiv = document.getElementById("results");
    const welcome = document.getElementById("welcome-section");

    if (!query) return;

    // Nascondiamo il benvenuto quando si cerca
    welcome.style.display = "none";
    resultsDiv.innerHTML = "<p style='text-align:center;'>Ricerca nel database globale...</p>";

    try {
      const response = await fetch(`https://finnhub.io/api/v1/search?q=${query}&token=${apiKey}`);
      const data = await response.json();
      resultsDiv.innerHTML = "";

      data.result.slice(0, 6).forEach(item => {
        const div = document.createElement("div");
        div.className = "result-item";
        div.innerHTML = `<strong>${item.symbol}</strong><br><small>${item.description}</small>`;
        div.onclick = () => loadChart(item.symbol);
        resultsDiv.appendChild(div);
      });
    } catch (e) {
      resultsDiv.innerHTML = "Errore di caricamento.";
    }
  }

  function loadChart(symbol) {
    document.getElementById("chart-wrapper").style.display = "block";
    document.getElementById("chart").innerHTML = "";
    
    new TradingView.widget({
      "autosize": true,
      "symbol": symbol,
      "interval": "D",
      "timezone": "Etc/UTC",
      "theme": "light",
      "style": "1",
      "locale": "it",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "withdateranges": true,
      "hide_side_toolbar": false,
      "allow_symbol_change": true,
      "details": true,
      "hotlist": true,
      "calendar": true,
      "show_popup_button": true,
      "popup_width": "1000",
      "popup_height": "800",
      "container_id": "chart"
    });

    // Scroll verso il grafico
    setTimeout(() => {
      document.getElementById('chart-wrapper').scrollIntoView({ behavior: 'smooth' });
    }, 500);
  }
</script>

</body>
</html>
