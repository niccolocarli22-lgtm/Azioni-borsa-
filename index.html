<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borsa Carli - Edizione Green 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { 
        --primary: #34d399; /* Verdino Menta Light */
        --primary-dark: #059669;
        --bg: #0f172a; 
        --card: #1e293b; 
        --text: #f8fafc; 
        --up: #10b981; 
        --down: #fb7185; 
    }
    
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; line-height: 1.5; }
    
    header { 
        background: #1e293b; padding: 15px 20px; text-align: center; 
        border-bottom: 3px solid var(--primary); position: sticky; top: 0; z-index: 100;
        display: flex; justify-content:建设; align-items: center;
    }

    .fav-toggle { position: absolute; right: 20px; font-size: 1.5rem; cursor: pointer; background: none; border: none; color: #fbbf24; }

    main { padding: 20px; max-width: 1200px; margin: auto; }
    
    #side-favs { 
        position: fixed; right: 0; top: 0; width: 320px; height: 100%; 
        background: #1e293b; border-left: 2px solid var(--primary); 
        z-index: 9999; transform: translateX(105%); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        padding: 20px; box-shadow: -10px 0 30px rgba(0,0,0,0.5); 
    }
    #side-favs.open { transform: translateX(0); }
    .close-favs { background: var(--down); color: white; border: none; padding: 10px; border-radius: 8px; width: 100%; font-weight: bold; margin-bottom: 15px; cursor: pointer; }

    .search-box { display: flex; gap: 10px; margin-bottom: 25px; }
    input { 
        flex: 1; padding: 12px 20px; border-radius: 12px; border: 1px solid #334155; 
        background: #0f172a; color: white; font-size: 1rem; outline: none;
    }
    input:focus { border-color: var(--primary); }
    .btn-p { background: var(--primary); color: #064e3b; border: none; padding: 0 25px; border-radius: 12px; cursor: pointer; font-weight: 800; }

    .unit-controls { display: flex; justify-content: center; gap: 5px; margin-bottom: 15px; }
    .unit-btn { background: #334155; color: #94a3b8; border: none; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; }
    .unit-btn.active { background: var(--primary); color: #064e3b; font-weight: bold; }

    .main-grid { display: grid; grid-template-columns: 1fr 1.5fr; gap: 20px; }
    @media (max-width: 850px) { .main-grid { grid-template-columns: 1fr; } }

    .box { background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid #334155; }
    
    /* Griglia 2x2 per Asset */
    .m-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .m-card { background: #334155; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #475569; }
    
    .price-big { font-size: 1.4rem; font-weight: 800; color: var(--up); display: block; margin-top: 5px; }
    .news-card { padding: 10px 0; border-bottom: 1px solid #334155; font-size: 0.85rem; }
    .news-card a { color: #cbd5e1; text-decoration: none; }
    
    .res-item { 
        background: #334155; padding: 15px; border-radius: 12px; margin-bottom: 10px; 
        position: relative; cursor: pointer; transition: 0.2s;
    }
    .res-item:hover { background: #3f4b5d; }
    .fav-btn { position: absolute; top: 10px; right: 10px; font-size: 1.2rem; background: none; border: none; color: #64748b; cursor: pointer; }
    .fav-btn.active { color: #fbbf24; }

    #chart-container { margin-top: 25px; height: 500px; border-radius: 16px; overflow: hidden; display: none; border: 1px solid #334155; }
    .loader { color: var(--primary); font-size: 0.9rem; text-align: center; padding: 20px; }
  </style>
</head>
<body>

<header>
  <h1 style="margin:0; font-weight: 800; font-size: 1.3rem; letter-spacing: -1px;">BORSA <span style="color:var(--primary)">CARLI</span> PRO</h1>
  <button class="fav-toggle" onclick="toggleFavs()">⭐</button>
</header>

<div id="side-favs">
  <button class="close-favs" onclick="toggleFavs()">CHIUDI</button>
  <h3 style="color:var(--primary)">I tuoi Titoli (€)</h3>
  <div id="fav-list">Vuoto...</div>
</div>

<main>
  <div class="search-box">
    <input type="text" id="sInput" placeholder="Cerca: Ferrari, Enel, Oro, BTC...">
    <button class="btn-p" onclick="doSearch()">CERCA</button>
  </div>

  <div class="main-grid">
    <div class="box">
      <h3 style="margin:0 0 15px 0; color:var(--primary); font-size: 0.9rem; text-transform: uppercase;">Notizie Flash</h3>
      <div id="news-list"><div class="loader">Caricamento news...</div></div>
    </div>
    
    <div>
      <div class="unit-controls">
        <button class="unit-btn active" onclick="setUnit('oz', this)">Oncia (oz)</button>
        <button class="unit-btn" onclick="setUnit('1g', this)">1 Grammo</button>
        <button class="unit-btn" onclick="setUnit('100g', this)">100 Grammi</button>
      </div>
      <div class="m-grid" id="assets-display">
          <div class="loader">Sincronizzazione mercati...</div>
      </div>
      
      <div class="box" style="margin-top:20px;">
        <h3 style="margin:0 0 15px 0; color:var(--primary); font-size: 0.9rem; text-transform: uppercase;">Risultati Ricerca</h3>
        <div id="results-list">Inserisci un ticker o un nome sopra.</div>
      </div>
    </div>
  </div>

  <div id="chart-container">
    <div id="tv-widget" style="height:100%"></div>
  </div>
</main>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
  const API_KEY = "d6b3blpr01qnr27jgq90d6b3blpr01qnr27jgq9g";
  let favs = JSON.parse(localStorage.getItem('carliFavs')) || [];
  let fxRate = 0.92; // Default prudenziale (1 USD = 0.92 EUR)
  let currentUnit = 'oz';

  // 1. Aggiornamento Cambio Reale USD -> EUR
  async function updateFx() {
    try {
      const r = await fetch(`https://finnhub.io/api/v1/quote?symbol=FX:EURUSD&token=${API_KEY}`).then(res => res.json());
      if(r.c) fxRate = 1 / r.c; // Invertiamo perché vogliamo il valore di 1 dollaro in euro
    } catch(e) { console.error("Errore cambio"); }
  }

  function toggleFavs() { document.getElementById('side-favs').classList.toggle('open'); if(document.getElementById('side-favs').classList.contains('open')) renderFavList(); }

  async function loadNews() {
    try {
        const res = await fetch(`https://finnhub.io/api/v1/news?category=general&token=${API_KEY}`).then(r => r.json());
        document.getElementById('news-list').innerHTML = res.slice(0, 6).map(n => `
          <div class="news-card"><a href="${n.url}" target="_blank">● ${n.headline.substring(0,65)}...</a></div>
        `).join('');
    } catch(e) { document.getElementById('news-list').innerHTML = "News non disponibili."; }
  }

  // 2. Caricamento Oro, Argento e Crypto
  async function loadAssets() {
    try {
        const [g, s, btc, eth] = await Promise.all([
            fetch(`https://finnhub.io/api/v1/quote?symbol=OANDA:XAU_USD&token=${API_KEY}`).then(r => r.json()),
            fetch(`https://finnhub.io/api/v1/quote?symbol=OANDA:XAG_USD&token=${API_KEY}`).then(r => r.json()),
            fetch(`https://finnhub.io/api/v1/quote?symbol=BINANCE:BTCUSDT&token=${API_KEY}`).then(r => r.json()),
            fetch(`https://finnhub.io/api/v1/quote?symbol=BINANCE:ETHUSDT&token=${API_KEY}`).then(r => r.json())
        ]);

        const format = (val, type) => {
            if(!val) return "---";
            const factors = { 'oz': 1, '1g': 1/31.1035, '100g': 100/31.1035 };
            const pUsd = (type === 'metal') ? (val * factors[currentUnit]) : val;
            return (pUsd * fxRate).toLocaleString('it-IT', {style:'currency', currency:'EUR'});
        };

        document.getElementById('assets-display').innerHTML = `
          <div class="m-card"><strong>ORO</strong><span class="price-big">${format(g.c, 'metal')}</span></div>
          <div class="m-card"><strong>ARGENTO</strong><span class="price-big">${format(s.c, 'metal')}</span></div>
          <div class="m-card"><strong>BITCOIN</strong><span class="price-big">${format(btc.c, 'crypto')}</span></div>
          <div class="m-card"><strong>ETHEREUM</strong><span class="price-big">${format(eth.c, 'crypto')}</span></div>
        `;
    } catch(e) { console.error("Errore asset"); }
  }

  function setUnit(u, btn) {
    currentUnit = u;
    document.querySelectorAll('.unit-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    loadAssets();
  }

  async function doSearch() {
    const q = document.getElementById('sInput').value.trim().toUpperCase();
    if(!q) return;
    const list = document.getElementById('results-list');
    list.innerHTML = "<div class='loader'>Ricerca in corso...</div>";
    
    try {
        const res = await fetch(`https://finnhub.io/api/v1/search?q=${q}&token=${API_KEY}`).then(r => r.json());
        list.innerHTML = "";
        for(let item of res.result.slice(0, 4)) {
            let sym = item.symbol;
            if(!sym.includes('.') && (item.description.includes("SPA") || item.displaySymbol.includes(".MI"))) sym += ".MI";
            
            const qte = await fetch(`https://finnhub.io/api/v1/quote?symbol=${sym}&token=${API_KEY}`).then(r => r.json());
            if(!qte.c) continue;
            
            const pEur = sym.includes('.MI') ? qte.c : (qte.c * fxRate);

            list.innerHTML += `
                <div class="res-item">
                <button class="fav-btn ${favs.includes(sym)?'active':''}" onclick="event.stopPropagation(); toggleFavorite('${sym}')">★</button>
                <div onclick="openChart('${sym}')">
                    <small>${sym}</small><br><strong>${item.description.substring(0,35)}</strong><br>
                    <span style="color:var(--up); font-size:1.3rem; font-weight:800;">${pEur.toLocaleString('it-IT', {style:'currency', currency:'EUR'})}</span>
                </div>
                </div>`;
        }
    } catch(e) { list.innerHTML = "Errore durante la ricerca."; }
  }

  function toggleFavorite(s) {
    if(favs.includes(s)) favs = favs.filter(x => x !== s); else favs.push(s);
    localStorage.setItem('carliFavs', JSON.stringify(favs));
    renderFavList();
  }

  async function renderFavList() {
    const l = document.getElementById('fav-list');
    if(favs.length === 0) { l.innerHTML = "Nessun preferito."; return; }
    l.innerHTML = "Caricamento...";
    let html = "";
    for(let s of favs) {
        try {
            const q = await fetch(`https://finnhub.io/api/v1/quote?symbol=${s}&token=${API_KEY}`).then(r => r.json());
            const p = s.includes('.MI') ? q.c : (q.c * fxRate);
            html += `<div class="res-item" onclick="openChart('${s}')" style="padding:10px; margin-bottom:5px;">
                      <strong>${s}</strong> <span style="float:right; color:var(--up); font-weight:bold;">${p?.toFixed(2)}€</span>
                     </div>`;
        } catch(e) {}
    }
    l.innerHTML = html;
  }

  function openChart(s) {
    document.getElementById('chart-container').style.display = "block";
    document.getElementById('tv-widget').innerHTML = "";
    let tv = s.includes(".MI") ? `MIL:${s.split('.')[0]}` : s;
    new TradingView.widget({
      "autosize": true, "symbol": tv, "interval": "D", "theme": "dark", "style": "1",
      "locale": "it", "container_id": "tv-widget", "enable_publishing": false
    });
    window.scrollTo({ top: document.getElementById('chart-container').offsetTop - 80, behavior: 'smooth' });
  }

  // Avvio
  updateFx().then(() => { 
      loadNews(); 
      loadAssets(); 
      setInterval(loadAssets, 60000); // Aggiorna asset ogni minuto
  });
</script>
</body>
</html>
