<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borsa Carli - Essenziale</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #000000; --card: #111111; --primary: #2997ff; --text: #ffffff; --up: #30d158; --down: #ff453a; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; -webkit-font-smoothing: antialiased; }
    
    .container { max-width: 800px; margin: auto; }
    header { text-align: left; margin-bottom: 30px; }
    h1 { font-size: 1.5rem; font-weight: 500; margin: 0; opacity: 0.9; }

    /* Sezione Metalli Rapida */
    .metals-bar { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 40px; }
    .m-item { border-bottom: 1px solid #333; padding-bottom: 10px; }
    .m-label { font-size: 0.8rem; color: #86868b; text-transform: uppercase; }
    .m-price { font-size: 1.4rem; font-weight: 600; display: block; margin-top: 5px; }

    /* Ricerca */
    .search-group { position: relative; margin-bottom: 40px; }
    input { width: 100%; background: #1c1c1e; border: none; padding: 18px; border-radius: 12px; color: white; font-size: 1.1rem; box-sizing: border-box; outline: none; border: 1px solid #333; }
    input:focus { border-color: var(--primary); }

    /* Card Risultato "Stile Google/Apple" */
    #stock-result { display: none; background: var(--card); border-radius: 20px; padding: 25px; margin-top: 20px; }
    .stock-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
    .stock-name { font-size: 1.8rem; font-weight: 700; }
    .stock-symbol { color: #86868b; font-size: 1rem; }
    .current-price { font-size: 2.5rem; font-weight: 700; margin: 10px 0; }
    .change { font-size: 1.2rem; font-weight: 500; }

    /* Grafico Minimal */
    #chart-box { width: 100%; height: 300px; margin-top: 20px; border-radius: 10px; overflow: hidden; }

    .news-box { margin-top: 40px; }
    .news-title { font-size: 1.1rem; color: #86868b; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 5px; }
    .news-link { display: block; color: var(--text); text-decoration: none; padding: 12px 0; border-bottom: 1px solid #222; font-size: 0.95rem; }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Borsa Carli</h1>
  </header>

  <div class="metals-bar">
    <div class="m-item">
      <span class="m-label">Oro (g)</span>
      <span id="gold-p" class="m-price">--</span>
    </div>
    <div class="m-item">
      <span class="m-label">Argento (g)</span>
      <span id="silver-p" class="m-price">--</span>
    </div>
  </div>

  <div class="search-group">
    <input type="text" id="sInput" placeholder="Cerca azione (es. Leonardo, Ferrari, Eni)" onkeypress="if(event.key==='Enter') doSearch()">
  </div>

  <div id="stock-result">
    <div class="stock-header">
      <div>
        <div class="stock-name" id="res-name">Nome Azienda</div>
        <div class="stock-symbol" id="res-symbol">SIMBOLO.MI</div>
      </div>
      <div id="res-change" class="change">+0,00%</div>
    </div>
    <div class="current-price" id="res-price">€ 0,00</div>
    
    <div id="chart-box">
      <div id="tv-minimal" style="height: 100%;"></div>
    </div>
  </div>

  <div class="news-box">
    <div class="news-title">Notizie di mercato</div>
    <div id="news-list"></div>
  </div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
  const API_KEY = "d6b3blpr01qnr27jgq90d6b3blpr01qnr27jgq9g";
  const USD_EUR = 0.92;

  async function loadMetals() {
    try {
      const g = await fetch(`https://finnhub.io/api/v1/quote?symbol=GC=F&token=${API_KEY}`).then(r => r.json());
      const s = await fetch(`https://finnhub.io/api/v1/quote?symbol=SI=F&token=${API_KEY}`).then(r => r.json());
      document.getElementById('gold-p').innerText = `€ ${((g.c / 31.1035) * USD_EUR).toFixed(2)}`;
      document.getElementById('silver-p').innerText = `€ ${((s.c / 31.1035) * USD_EUR).toFixed(2)}`;
    } catch(e) {}
  }

  async function doSearch() {
    const q = document.getElementById('sInput').value.trim();
    if(!q) return;

    try {
      const search = await fetch(`https://finnhub.io/api/v1/search?q=${q}&token=${API_KEY}`).then(r => r.json());
      if(search.result.length > 0) {
        let item = search.result[0];
        let sym = item.symbol.includes('.') ? item.symbol : item.symbol + ".MI";
        
        const qte = await fetch(`https://finnhub.io/api/v1/quote?symbol=${sym}&token=${API_KEY}`).then(r => r.json());
        
        document.getElementById('stock-result').style.display = 'block';
        document.getElementById('res-name').innerText = item.description;
        document.getElementById('res-symbol').innerText = sym;
        document.getElementById('res-price').innerText = `€ ${qte.c.toFixed(2)}`;
        
        const change = qte.dp || 0;
        const changeEl = document.getElementById('res-change');
        changeEl.innerText = `${change > 0 ? '+' : ''}${change.toFixed(2)}%`;
        changeEl.style.color = change >= 0 ? 'var(--up)' : 'var(--down)';

        // Carica il grafico ultra-lineare
        new TradingView.MediumWidget({
          "symbols": [[sym]],
          "chartOnly": true,
          "width": "100%",
          "height": "100%",
          "locale": "it",
          "colorTheme": "dark",
          "gridLineColor": "rgba(42, 46, 57, 0)",
          "fontColor": "#787b86",
          "isTransparent": true,
          "autosize": true,
          "container_id": "tv-minimal"
        });
      }
    } catch(e) { console.error(e); }
  }

  async function loadNews() {
    const res = await fetch(`https://finnhub.io/api/v1/news?category=general&token=${API_KEY}`).then(r => r.json());
    document.getElementById('news-list').innerHTML = res.slice(0, 5).map(n => `
      <a href="${n.url}" target="_blank" class="news-link">${n.headline}</a>
    `).join('');
  }

  loadMetals();
  loadNews();
</script>
</body>
</html>
