<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StockVision Pro - Advanced Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6;
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --border: #334155;
    }

    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
      margin: 0; padding: 0;
    }

    header {
      background: linear-gradient(135deg, #1e293b 0%, #020617 100%);
      padding: 60px 20px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    main { padding: 0 20px 50px 20px; max-width: 1400px; margin: auto; }

    .search-container {
      display: flex; gap: 15px;
      background: var(--card-bg);
      padding: 20px; border-radius: 16px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
      margin-top: -35px;
      border: 1px solid var(--border);
    }

    input[type="text"] {
      flex-grow: 1; padding: 15px; border: 1px solid var(--border);
      border-radius: 10px; font-size: 16px; background: #0f172a; color: white; outline: none;
    }

    button {
      padding: 0 30px; font-weight: 600; border: none; border-radius: 10px;
      background: var(--primary); color: white; cursor: pointer;
    }

    /* Watchlist Style */
    #watchlist-section { margin-top: 30px; display: none; }
    .section-title { font-size: 1.2rem; margin-bottom: 15px; color: var(--primary); }
    
    .market-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px; margin-bottom: 40px;
    }

    .market-card {
      background: var(--card-bg); padding: 20px; border-radius: 12px;
      border: 1px solid var(--border); transition: 0.3s;
    }

    .market-card.up { border-left: 4px solid #22c55e; }
    .market-card.down { border-left: 4px solid #ef4444; }

    /* Risultati e Grafico */
    #results { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; margin: 30px 0; }
    
    .result-item {
      padding: 15px; background: var(--card-bg); border: 1px solid var(--border);
      border-radius: 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center;
    }

    .fav-btn { background: none; border: none; color: #64748b; font-size: 1.5rem; padding: 0; cursor: pointer; }
    .fav-btn.active { color: #f59e0b; }

    #chart-wrapper {
      margin-top: 30px; background: var(--card-bg); padding: 10px;
      border-radius: 20px; border: 1px solid var(--border); display: none;
    }

    #chart { height: 800px; width: 100%; border-radius: 10px; }

    .price-text { font-size: 1.2rem; font-weight: 600; margin-top: 5px; }
  </style>
</head>
<body>

<header>
  <h1>StockVision Pro <span style="color: var(--primary)">Dark</span></h1>
  <p>Dati in tempo reale e analisi avanzata</p>
</header>

<main>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Cerca azione o crypto..." onkeypress="if(event.key === 'Enter') searchStock()">
    <button onclick="searchStock()">Cerca</button>
  </div>

  <div id="home-section" style="margin-top: 50px;">
    <h2 class="section-title">Mercati Principali</h2>
    <div class="market-grid" id="market-live">
      </div>

    <div id="watchlist-section">
        <h2 class="section-title">I Tuoi Preferiti ⭐</h2>
        <div class="market-grid" id="watchlist-grid"></div>
    </div>
  </div>

  <div id="results"></div>

  <div id="chart-wrapper">
    <div id="chart"></div>
  </div>
</main>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
  const apiKey = "d6b3blpr01qnr27jgq90d6b3blpr01qnr27jgq9g";
  let favorites = JSON.parse(localStorage.getItem('stockFavs')) || [];

  // 1. Carica Indici Live all'avvio
  const mainSymbols = ["BINANCE:BTCUSDT", "AAPL", "FOREX:EURUSD", "TSLA"];
  
  async function loadHomeData() {
    const grid = document.getElementById('market-live');
    grid.innerHTML = "";
    for (let s of mainSymbols) {
        const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=${s}&token=${apiKey}`);
        const data = await res.json();
        const colorClass = data.dp >= 0 ? 'up' : 'down';
        grid.innerHTML += `
            <div class="market-card ${colorClass}" onclick="loadChart('${s}')" style="cursor:pointer">
                <div style="font-size: 0.8rem; color: var(--text-muted)">${s}</div>
                <div class="price-text">$${data.c}</div>
                <div style="color: ${data.dp >= 0 ? '#22c55e' : '#ef4444'}">${data.dp.toFixed(2)}%</div>
            </div>
        `;
    }
    updateWatchlistUI();
  }

  // 2. Funzione di Ricerca
  async function searchStock() {
    const query = document.getElementById("searchInput").value.trim();
    if (!query) return;

    document.getElementById("home-section").style.display = "none";
    const resDiv = document.getElementById("results");
    resDiv.innerHTML = "Ricerca...";

    try {
      const response = await fetch(`https://finnhub.io/api/v1/search?q=${query}&token=${apiKey}`);
      const data = await response.json();
      resDiv.innerHTML = "";

      data.result.slice(0, 6).forEach(item => {
        const isFav = favorites.includes(item.symbol);
        const div = document.createElement("div");
        div.className = "result-item";
        div.innerHTML = `
          <div onclick="loadChart('${item.symbol}')" style="flex-grow:1">
            <strong>${item.symbol}</strong><br><small>${item.description}</small>
          </div>
          <button class="fav-btn ${isFav ? 'active' : ''}" onclick="toggleFav('${item.symbol}')">★</button>
        `;
        resDiv.appendChild(div);
      });
    } catch (e) { resDiv.innerHTML = "Errore."; }
  }

  // 3. Gestione Preferiti
  function toggleFav(symbol) {
    if (favorites.includes(symbol)) {
        favorites = favorites.filter(s => s !== symbol);
    } else {
        favorites.push(symbol);
    }
    localStorage.setItem('stockFavs', JSON.stringify(favorites));
    searchStock(); // Refresh icone
    updateWatchlistUI();
  }

  async function updateWatchlistUI() {
    const section = document.getElementById('watchlist-section');
    const grid = document.getElementById('watchlist-grid');
    if (favorites.length === 0) { section.style.display = "none"; return; }
    
    section.style.display = "block";
    grid.innerHTML = "";
    for (let s of favorites) {
        grid.innerHTML += `
            <div class="market-card" onclick="loadChart('${s}')" style="cursor:pointer; border-bottom: 2px solid var(--primary)">
                <strong>${s}</strong>
                <p>Torna all'analisi</p>
            </div>
        `;
    }
  }

  // 4. Caricamento Grafico (Dark Mode)
  function loadChart(symbol) {
    document.getElementById("chart-wrapper").style.display = "block";
    document.getElementById("chart").innerHTML = "";
    new TradingView.widget({
      "autosize": true,
      "symbol": symbol,
      "interval": "D",
      "timezone": "Etc/UTC",
      "theme": "dark", // DARK MODE ATTIVA
      "style": "1",
      "locale": "it",
      "container_id": "chart",
      "withdateranges": true,
      "hide_side_toolbar": false,
      "allow_symbol_change": true,
      "details": true
    });
    window.scrollTo({ top: document.getElementById('chart-wrapper').offsetTop - 20, behavior: 'smooth' });
  }

  loadHomeData();
</script>
</body>
</html>
